<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark app-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BIZON GPU Benchmark</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/run">Run Benchmark</a></li>
            <li class="nav-item"><a class="nav-link" href="/results">Results</a></li>
            <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
            <li class="nav-item"><a class="nav-link" href="/presets">Presets</a></li>
            <li class="nav-item"><a class="nav-link" href="/system">System Info</a></li>
            <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://bizon-tech.com/?utm_source=gpu-benchmark&utm_medium=app&utm_campaign=navbar-deals" target="_blank" rel="noopener">
                <span class="badge bg-warning text-dark">Deals</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2>Edit Models</h2>
      <form method="post">
        <div id="models-list">
          {% for m in models %}
          <div class="mb-3 row align-items-center">
            <div class="col-md-3">
              <input type="text" class="form-control" name="name_{{ loop.index0 }}" value="{{ m.name }}" required>
            </div>
            <div class="col-md-7">
              <input type="text" class="form-control" name="desc_{{ loop.index0 }}" value="{{ m.description }}" placeholder="Description">
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger" name="remove" value="{{ loop.index0 }}">Remove</button>
            </div>
          </div>
          {% endfor %}
        </div>
        <button class="btn btn-secondary mb-3" name="add" value="1">Add Model</button>
        <button type="submit" class="btn btn-success mb-3">Save Changes</button>
      </form>
      <a href="/run" class="btn btn-link">Back to Benchmark</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='promo.js') }}"></script>
  </body>
</html>
